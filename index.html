<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>toboolist</title>
</head>
<body>

    <!--titolo-->
    <header>
        <img id="logo-boolean" src="img/Logo.png" alt="logo-boolean">
        <h1 id="title">Toboolist</h1>
    </header>

    <!--menu task-->
    <main>
        <div id="contain">
            <div id="button-menu">
                <button id="button-task">Add Task</button>
                <button id="button-section">Add Section</button>
            </div>
            <div id="todolist">
                <div class="space">
                    <div class="arrow"></div>
                    <h2 class="section">New Task</h2>
                    <ul>
                        <li>Quarterly Newsletter</li>
                    </ul>
                </div>
                <div class="space">
                    <div class="arrow"></div>
                    <h2 class="section">Today</h2>
                    <ul>
                        <li>Recruiting Blogspot</li>
                        <li>Mobile App Launch</li>
                        <li class="undone">Interviw John H.</li>
                        <li>Summit Update to Mobile Storefront</li>
                    </ul>
                </div>
                <div class="space">
                    <div class="arrow"></div>
                    <h2 class="section">Upcoming</h2>
                    <ul>
                        <li>Schedule Meeting with Alex</li>
                        <li>Homepage Refresh</li>
                        <li>Onboard new Sales team members</li>
                        <li>Review editorial calendar</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
